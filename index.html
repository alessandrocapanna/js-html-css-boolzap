<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">

      <div class="box .clearfix">

        <!-- inizio colonna contatti -->
        <div class="col-sx">
          <div class="utente">

            <img src="img/avatar_5.jpg" alt="contatto">

            <ul>
              <li><i class="fas fa-circle-notch"></i></li>
              <li><i class="fas fa-comment-alt"></i></li>
              <li><i class="fas fa-ellipsis-v"></i></li>
            </ul>
          </div>

          <div class="notifiche">
            <div class="icona-notifiche">
              <i class="fas fa-bell-slash"></i>
            </div>
            <p class="titolo">Ricevi notifiche di nuovi messaggi <br><span class="sottotitolo">Attiva notifiche deskstop </span></p>
          </div>

          <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" name="" value="" placeholder="   Cerca o inizia una nuova chat">
          </div>

          <div class="contatti">
            <ul>
              <li data-contact="0">
                <img src="img/avatar_1.jpg" alt="">
                <p class="titolo">Michele <br><span class="sottotitolo">perche? </span></p>
              </li>

              <li data-contact="1">
                <img src="img/avatar_2.jpg" alt="">
                <p class="titolo">Giovanni <br><span class="sottotitolo">perche? </span></p>
              </li>

              <li data-contact="2">
                <img src="img/avatar_3.jpg" alt="">
                <p class="titolo">Ralf <br><span class="sottotitolo">perche? </span></p>
              </li>

              <li data-contact="3">
                <img src="img/avatar_6.jpg" alt="">
                <p class="titolo">Ylenia <br><span class="sottotitolo">perche? </span></p>
              </li>

              <li data-contact="4">
                <img src="img/avatar_7.jpg" alt="">
                <p class="titolo">Rudolf <br><span class="sottotitolo">perche? </span></p>
              </li>

              <li data-contact="5">
                <img src="img/avatar_8.jpg" alt="">
                <p class="titolo">Mimmo <br><span class="sottotitolo">perche? </span></p>
              </li>
            </ul>
          </div>
        </div>
        <!-- fine colonna contatti -->

        <!-- inizio colonna messaggi -->
        <div class="col-dx">
          <div class="utente">

            <img src="img/avatar_4.jpg" alt="contatto">

            <ul>
              <li><i class="fas fa-paperclip"></i></li>
              <li><i class="fas fa-search"></i></li>
              <li><i class="fas fa-ellipsis-v"></i></li>
            </ul>
          </div>

          <div class="messaggi">
            <div class="template">
              <ul>
                <li class="messaggi-inviati">lorem <span>16:78</span> </li>
                <li class="messaggi-inviati">lol <span>16:78</span></li>
              </ul>
            </div>
          </div>

          <div class="bot-bar">
            <i class="far fa-smile"></i>
            <input type="text" name="" value="" placeholder="   Scrivi un messaggio">
            <i class="fas fa-microphone"></i>
          </div>
        </div>
        <!-- fine colonna messaggi -->
      </div>
    </div>



    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
